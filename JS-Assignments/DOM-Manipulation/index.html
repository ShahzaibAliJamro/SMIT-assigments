<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .input{
            min-width: 270px;
            padding: 5px;
            margin: 10px 0;
        }
        button{
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>
<body style="text-align: center;">
    <h2>Marks Checker<br>Total Marks are 400.</h2>
    <p>Enter Your Name Here:</p>
    <input type="text" placeholder="Your Name" class="input1 input">
    <p>Enter Subject 1 Marks:</p>
    <input type="text" placeholder="Max Marks : 100" class="input2 input">
    <p>Enter Subject 2 Marks:</p>
    <input type="text" placeholder="Max Marks : 100" class="input3 input">
    <p>Enter Subject 3 Marks:</p>
    <input type="text" placeholder="Max Marks : 100" class="input4 input">
    <p>Enter Subject 4 Marks:</p>
    <input type="text" placeholder="Max Marks : 100" class="input5 input">
    <br>
    <button onclick="inputValue()">Submit.</button>
    <h2 id="head">Your Result will show here.</h2>
    <script src="app.js"></script>
</body>
</html>
