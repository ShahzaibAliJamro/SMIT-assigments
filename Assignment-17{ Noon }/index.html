<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="https://f.nooncdn.com/s/app/com/noon/design-system/logos/noon-logo-en.svg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <div class="d-flex">
                  <img src="https://f.nooncdn.com/s/app/com/common/images/flags/ae.svg" alt="">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Deliver to
                  <br><b>Dubai</b>
                </a>
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex w-75 p-3 col align-self-center" role="search">
              <input class="form-control w-100 me-2" type="search" placeholder="What are you looking for?" aria-label="Search">
            </form>
            <div class="d-flex">
              <span class="arabic">العربية</span>
              <div class="nav-border"></div>
            </div>
            <div class="d-flex">
              <span class="navbar-text">Log In</span>
              <img class="log-in-img" src="https://f.nooncdn.com/s/app/com/noon/icons/user_thin.svg" alt="">
              <div class="nav-border"></div>
            </div>
            <div class="d-flex">
              <span class="navbar-text">Wishlist</span>
              <img class="log-in-img" src="https://f.nooncdn.com/s/app/com/noon/icons/wishlist.svg" alt="">
              <div class="nav-border"></div>
            </div>
            <div class="d-flex">
              <span class="navbar-text">Cart</span>
              <img class="log-in-img" src="https://f.nooncdn.com/s/app/com/noon/icons/cart.svg" alt="">
              <div class="nav-border"></div>
            </div>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
